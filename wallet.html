<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Banking - Assingment 02 </title>
</head>

<body class="w-full overflow-x-hidden">

    <!-- navigation sectoin  -->
    <section class="w-full shadow">
        <nav class="py-8 max-w-7xl px-12 flex m-auto justify-between ">
            <div class="logo text-2xl font-bold">
                <a href="index.html">SMART-WALLET</a>
            </div>

            <div class="toggle-mode flex gap-3"> <!-- Dark/Light -->
                <button onclick="toggleDarkMode()" type="button"
                    class="d-btn text-sm font-bold  hover:opacity-90  rounded-full">
                    <span
                        class="bg-[#1D1D1D] border border-red-50 rounded-l-full text-white py-4 pl-4 pr-2">Dark</span><span
                        class="bg-white border border-l-0 rounded-r-full border-[#1D1D1D] py-[15px] pl-2 pr-4 text-black">Light</span>
                </button>

                <!-- <button type="reset" class="hover:opacity-90   rounded-full h-12 w-28 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white" >
                    Auto</button> -->

            </div>
            <div class="logo-account hidden md:block">
                <!-- <img class="h-10 cursor-pointer opacity-70 hover:opacity-100" src="asset/images/bag.png">  -->
                <a href="login.html"><i
                        class="fa-regular fa-user  border-[1px] m-0 rounded-full border-[#555] text-p[#555] p-3 opacity-90 hover:opacity-100"></i></a>
            </div>
        </nav>
    </section>
    <!-- navigation sectoin  -->



    <!-- Banking System  -->
    <section class="bank w-full bg-gradient-to-r from-sky-500 to-indigo-500">
        <div class="mx-6  md:mx-12 h-fit py-12 ">
            <h2 class="rounded-md text-center py-2 md:py-3 bg-white my-2 md:my-10">Wallet Management</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 place-content-between gap-3 md:gap-8 text-center mb-10">
                <!-- Show Deposit  -->
                <p
                    class="font-normal md:font-semibold text-xl md:text-2xl py-4 md:py-10  bg-green-400 text-white rounded-md">
                    Deposit: <br> <span id="depositAmount">0.00</span> BDT</p>
                <!-- Show Withdraw  -->
                <p
                    class="font-normal md:font-semibold text-xl md:text-2xl py-4 md:py-10  bg-red-400 text-white rounded-md">
                    Withdraw:<br> <span id="withdrawAmount">0.00</span> BDT</p>
                <!-- Show Wallet  Updated-->
                <p
                    class="font-normal md:font-semibold text-xl md:text-2xl py-4 md:py-10  bg-blue-400 text-white rounded-md">
                    Current Wallet:<br> <span id="currentWallet">1350.00</span> BDT</p>
            </div>

            <div class="dpsit-withdrawl grid grid-cols-2 place-content-between gap-3 md:gap-8 pb-8">
                <div class="bg-slate-50/[.60] px-6 py-3 md:py-8 grid grid-cols-1 rounded-sm space-y-3">
                    <label class="font-bold text-gray-800" for="depositInput">Deposit:</label>
                    <!-- Input Deposit  -->
                    <input class="bg-white text-gray-800 rounded-md p-2" type="number" id="depositInput"
                        placeholder="Enter deposit amount">
                    <button class="bg-green-600  hover:bg-green-700 rounded-md text-white max-w-[100px] py-2"
                        onclick="deposit()">Deposit</button>
                </div>
                <div class="bg-slate-50/[.60] px-6 py-3 md:py-8 grid grid-cols-1 rounded-sm space-y-3">
                    <label class="font-bold text-gray-800" for="withdrawInput">Withdraw:</label>
                    <!-- Input Withdraw  -->
                    <input class="bg-white text-gray-800 rounded-md p-2" type="number" id="withdrawInput"
                        placeholder="Enter withdrawal amount">
                    <button class="bg-green-600  hover:bg-green-700 rounded-md text-white max-w-[100px] py-2"
                        onclick="withdraw()">Withdraw</button>
                </div>
            </div>

            <!-- Error Messed -->
            <div class="error-messes  w-full min-h-[3em] mt-[-30px] animate-bounce">
                <p id="ErrorD" class=" bg-slate-200/[.65] text-red-600 font-semibold text-center my-5 hidden py-3">
                    Please Enter a Valid Number.</p>
                <p id="ErrorW" class=" bg-slate-200/[.65] text-red-600 font-semibold text-center my-5 hidden py-3">
                    Invalid or Insufficient Balance</p>
            </div>
        </div>

    </section>
    <!-- Banking System  -->




    <!-- Footer  -->
    <footer class="w-full underline h-fit bg-gray-100 py-10">
        <!-- Main Menu  -->
        <div class="m-auto space-y-6 sm:space-y-0  flex flex-col md:flex-row justify-between pt-8 pb-4 max-w-7xl px-12">
            <!-- menu 1  -->
            <ul class="flex gap-10 text-sm">
                <li class="uppercase cursor-pointer hover:text-blue-800">About</li>
                <li class="uppercase cursor-pointer hover:text-blue-800">How it work</li>
                <li class="uppercase cursor-pointer  hover:text-blue-800">Contact</li>
            </ul>
            <!-- logo  -->
            <div class="logo uppercase text-lg  hover:text-blue-800"><a href="#0">Smart-wallet</a></div>

            <!-- Signup - Right Menu  -->
            <div class="flex flex-row space-x-4">
                <a class=" hover:text-blue-800" href="#0">Singup</a>
                <a class=" hover:text-blue-800" href="#0">Login</a>
                <!-- Right social  -->
                <ul class="flex flex-row space-x-4">
                    <li class=" hover:text-blue-800 cursor-pointer">
                        <i class="fa-brands fa-facebook-f"></i>
                    </li>
                    <li class=" hover:text-blue-800 cursor-pointer">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </li>
                    <li class=" hover:text-blue-800 cursor-pointer">
                        <i class="fa-brands fa-github"></i>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- copyright footer  -->
    <section class="bg-[#101010] ">
        <div class="copy-right max-w-7xl px-12 m-auto flex flex-row justify-between py-3 ">
            <P class="text-[#d1d1d1] text-sm ">Copyright Â© 2023.Ashikur Rahaman</P>
            <hr class="relative top-[9px] md:w-5/12 lg:w-7/12 border-[#666] ">
            <p class="text-[#d1d1d1] text-sm">Designed by Besnik</p>
        </div>
    </section>
    <!-- Footer  -->


    <script src="asset/js/dark.js"></script>
    <script src="asset/js/wallet.js"></script>
</body>

</html>
