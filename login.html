<body class="w-full overflow-x-hidden">
    
    <!-- navigation sectoin  -->
    <section class="w-full shadow">
        <nav class="py-8 max-w-7xl px-12 flex m-auto justify-between ">
            <div class="logo text-2xl font-bold">
                <a href="index.html">SMART-WALLET</a>
            </div>

            <div class="toggle-mode flex gap-3"> <!-- Dark/Light -->
                <button onclick="toggleDarkMode()" type="button" class="d-btn text-sm font-bold  hover:opacity-90  rounded-full" >
                    <span class="bg-[#1D1D1D] border border-red-50 rounded-l-full text-white py-4 pl-4 pr-2">Dark</span><span class="bg-white border border-l-0 rounded-r-full border-[#1D1D1D] py-[15px] pl-2 pr-4 text-black">Light</span>
                </button>

                <!-- <button type="reset" class="hover:opacity-90   rounded-full h-12 w-28 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white" >
                    Auto</button> -->
        
            </div>
            <div class="logo-account hidden md:block">
                <!-- <img class="h-10 cursor-pointer opacity-70 hover:opacity-100" src="asset/images/bag.png">  -->
                <a href="login.html"><i class="fa-regular fa-user  border-[1px] m-0 rounded-full border-[#555] text-p[#555] p-3 opacity-90 hover:opacity-100"></i></a>
            </div>
        </nav>
    </section>
    <!-- navigation sectoin  -->



    <!-- form  -->


    <section class="w-full py-40 " style="background-image: url('asset/images/bg_login.jpg'); ">
        <form id="loginForm" onsubmit="validateForm(event)"
            class="opacity-95 max-w-lg mx-auto  bg-gray-100 py-20 px-20 rounded-xl">
            <h1 class="form-titile mb-8 text-xl text-[#559] underline underline-offset-1"> Login to Your Bank Account</h1>
            <div class="mb-5">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    email</label>
                <input type="email" id="email"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="name@gmail.com" required>
            </div>

            <div class="mb-5">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                    password</label>
                <input type="password" id="password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required>
            </div>

            <button type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
            <p class="my-5" id="errorMessage" style="color: red; opacity: 0;">Incorrect password. Please try again.</p>
        </form>

    </section>

    <!-- form  -->



    <!-- Footer  -->
    <footer class="w-full underline h-fit bg-gray-100 py-10">
        <!-- Main Menu  -->
        <div class="m-auto space-y-6 sm:space-y-0  flex flex-col md:flex-row justify-between pt-8 pb-4 max-w-7xl px-12">
            <!-- menu 1  -->
            <ul class="flex gap-10 text-sm">
                <li class="uppercase cursor-pointer hover:text-blue-800">About</li>
                <li class="uppercase cursor-pointer hover:text-blue-800">How it work</li>
                <li class="uppercase cursor-pointer  hover:text-blue-800">Contact</li>
            </ul>
            <!-- logo  -->
            <div class="logo uppercase text-lg  hover:text-blue-800"><a href="#0">Smart-wallet</a></div>

            <!-- Signup - Right Menu  -->
            <div class="flex flex-row space-x-4">
                <a class=" hover:text-blue-800" href="#0">Singup</a>
                <a class=" hover:text-blue-800" href="#0">Login</a>
                <!-- Right social  -->
                <ul class="flex flex-row space-x-4">
                    <li class=" hover:text-blue-800 cursor-pointer">
                        <i class="fa-brands fa-facebook-f"></i>
                    </li>
                    <li class=" hover:text-blue-800 cursor-pointer">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </li>
                    <li class=" hover:text-blue-800 cursor-pointer">
                        <i class="fa-brands fa-github"></i>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
